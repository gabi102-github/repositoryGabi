version: "2"
services:
  server:
    image: gabi102/repositorygabi:server
    links:
      - db
    depends_on:
      - db
    ports:
      - "5000:5000"
    tty: true
    stdin_open: true
    networks:
      - my_network

  db:
    image: mysql:5.7
    ports:
      - "32000:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root
    volumes:
      - ./db:/docker-entrypoint-initdb.d/:ro
    networks:
      - my_network

  admin:
    image: gabi102/repositorygabi:admin
    links:
      - db
    depends_on:
      - db
    ports:
      - "5010:5010"
    tty: true
    stdin_open: true
    networks:
      - my_network

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    depends_on:
        - db
    ports:
        - "3000:3000"
    user: '0'
    volumes:
        - /srv/docker/grafana/data:/var/lib/grafana
    networks:
        - my_network

networks:
  my_network:
    driver : bridge

